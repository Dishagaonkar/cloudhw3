AWSTemplateFormatVersion: "2010-09-09"
Description: >
  HW3 basic stack: 2 Lambdas, API Gateway, photo storage S3 bucket,
  frontend S3 bucket with website hosting.

Resources:
  ########################################
  # S3 BUCKETS
  ########################################

  PhotoStorageBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: "${AWS::StackName}-photo-storage"
      VersioningConfiguration:
        Status: Enabled

  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: "${AWS::StackName}-frontend"
      WebsiteConfiguration:
        IndexDocument: index.html

  ########################################
  # IAM ROLE FOR LAMBDAS
  ########################################

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: "${AWS::StackName}-lambda-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  ########################################
  # LAMBDA FUNCTIONS (INLINE CODE)
  ########################################

  SearchPhotosFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName:
        Fn::Sub: "${AWS::StackName}-search-photos"
      Runtime: python3.10
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 10
      Code:
        ZipFile: |
          import json

          def lambda_handler(event, context):
              q = None
              if event.get("queryStringParameters"):
                  q = event["queryStringParameters"].get("q")
              return {
                  "statusCode": 200,
                  "headers": {"Content-Type": "application/json"},
                  "body": json.dumps({
                      "message": "search-photos Lambda reached (from CFN)",
                      "q": q
                  })
              }

  UploadPhotosFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName:
        Fn::Sub: "${AWS::StackName}-upload-photos"
      Runtime: python3.10
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 10
      Code:
        ZipFile: |
          import json

          def lambda_handler(event, context):
              return {
                  "statusCode": 200,
                  "headers": {"Content-Type": "application/json"},
                  "body": json.dumps({
                      "message": "upload-photos Lambda reached (from CFN)"
                  })
              }

  ########################################
  # API GATEWAY: REST API + RESOURCES
  ########################################

  PhotoApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name:
        Fn::Sub: "${AWS::StackName}-photo-api"

  PhotoApiSearchResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref PhotoApi
      ParentId: !GetAtt PhotoApi.RootResourceId
      PathPart: search

  PhotoApiUploadResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref PhotoApi
      ParentId: !GetAtt PhotoApi.RootResourceId
      PathPart: upload

  # GET /search -> SearchPhotosFunction
  GetSearchMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref PhotoApi
      ResourceId: !Ref PhotoApiSearchResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri:
          Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SearchPhotosFunction.Arn}/invocations"

  PutUploadMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref PhotoApi
      ResourceId: !Ref PhotoApiUploadResource
      HttpMethod: PUT
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri:
          Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UploadPhotosFunction.Arn}/invocations"

  # Permissions so API Gateway can call the Lambdas
  SearchLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref SearchPhotosFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Sub: "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${PhotoApi}/*/GET/search"

  UploadLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref UploadPhotosFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Sub: "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${PhotoApi}/*/PUT/upload"

  # Deployment + Stage V1
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - GetSearchMethod
      - PutUploadMethod
    Properties:
      RestApiId: !Ref PhotoApi
      StageName: V1

########################################
# OUTPUTS
########################################

Outputs:
  FrontendWebsiteURL:
    Description: Public URL of the frontend S3 static website
    Value: !GetAtt FrontendBucket.WebsiteURL

  PhotoStorageBucketName:
    Description: Name of the photo storage bucket
    Value: !Ref PhotoStorageBucket

  FrontendBucketName:
    Description: Name of the frontend bucket
    Value: !Ref FrontendBucket

  ApiInvokeURL:
    Description: Base URL of the API Gateway stage V1
    Value:
      Fn::Sub: "https://${PhotoApi}.execute-api.${AWS::Region}.amazonaws.com/V1"
